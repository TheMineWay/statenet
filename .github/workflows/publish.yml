name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*.*.*' # Triggers workflow when a new version tag (e.g., v1.0.0) is pushed
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ’» Checkout code
        uses: actions/checkout@v2

      - name: ğŸ› ï¸ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x' # Set your .NET version here

      - name: ğŸ”„ï¸ Restore dependencies
        run: dotnet restore ./StateNet/StateNet.csproj

      - name: ğŸ”„ï¸ Restore test dependencies
        run: dotnet restore ./StateNet.Tests/StateNet.Tests.csproj

      - name: ğŸ”¨ Build
        run: dotnet build ./StateNet/StateNet.csproj --configuration Release --no-restore

      - name: ğŸ—’ï¸ Run tests
        run: dotnet test ./StateNet.Tests/StateNet.Tests.csproj --verbosity normal

      - name: ğŸ“¦ Pack
        run: dotnet pack --configuration Release --no-build -o ./StateNet/output

      - name: ğŸŒ Publish to NuGet
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_PACKAGE_TOKEN }} # Set your NuGet API key in GitHub secrets
        run: dotnet nuget push ./output/*.nupkg --api-key $NUGET_PACKAGE_TOKEN --source https://api.nuget.org/v3/index.json
